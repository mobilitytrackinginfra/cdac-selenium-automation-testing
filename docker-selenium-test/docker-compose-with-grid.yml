version: '3.8'

# This compose file includes Selenium Grid Hub and Chrome Node
# Use this if you want to run everything in Docker (including the Grid)

services:
  # Selenium Hub
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      - GRID_MAX_SESSION=5
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300
    networks:
      - selenium-grid

  # Chrome Node
  chrome-node:
    image: selenium/node-chrome:4.15.0
    container_name: chrome-node
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=3
      - SE_NODE_SESSION_TIMEOUT=300
    shm_size: '2gb'
    networks:
      - selenium-grid

  # Test runner
  selenium-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: selenium-test-runner
    depends_on:
      - chrome-node
    environment:
      - SELENIUM_GRID_URL=http://selenium-hub:4444/wd/hub
    command: >
      sh -c "sleep 10 && mvn test -Dselenium.grid.url=http://selenium-hub:4444/wd/hub"
    volumes:
      - ./target:/app/target
    networks:
      - selenium-grid

networks:
  selenium-grid:
    driver: bridge

